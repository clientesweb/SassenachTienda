<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sassenach - Tienda Natural</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/scripts.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Sassenach</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Principal -->
    <section class="banner">
        <h2>Bienvenido a Sassenach</h2>
        <p>Productos naturales y orgánicos para el cuidado personal</p>
        <button class="btn-banner">Explora nuestros productos</button>
    </section>

    <!-- Sección de Productos Destacados -->
    <section class="productos-destacados">
        <h2>Productos Destacados</h2>
        <div class="productos-container">
            <!-- Tarjeta de producto -->
            <div class="producto">
                <img src="img/tintura.jpg" alt="Tintura Madre">
                <h3>Tintura Madre de Plantas Medicinales</h3>
                <p>$1200</p>
                <button class="btn-comprar">Añadir al Carrito</button>
            </div>
            <!-- Repite esta estructura para otros productos -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Sassenach - Tienda Natural. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
